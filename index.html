<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout Dard para Dashboards</title>
</head>
<body>
    <main>
        <div class="main-page">
        <header class="header-info"> 
            <img src="img/Hamburger_icon.svg.png" alt="menuicon" class="menuicon">
            <span>Dashboard da @say.valente</span>
        </header>
        <div class="page">
        <aside class="menu">
            <ul>
                <li><img src="img/Home icon.png" class="img" alt="home"></li>
                <li><img src="img/layers 1.png" class="img" alt="layer1"></li>
                <li><img src="img/layers 2.png" class="img" alt="layer2"></li>
                <li><img src="img/layers 3.png" class="img" alt="layer3"></li>
                <li><img src="img/layers 4.png" class="img" alt="3"></li>
            </ul>
        </aside>
        <section class="main-content">
            <div class="first-container">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="middle-container">
            </div>
            <div class="bottom-container">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </section>
        <aside class="right-content">
            <div class="colorful-blocks">
                <div class="purple"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <div class="sidebar-container">
            </div>
        </aside>
         </div>
         </div>
    </main>
</body>
</html>
